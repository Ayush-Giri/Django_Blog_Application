{% extends "base.html" %}
{% load static %}

{% block title %}
  {{title}}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>
      {{title}}
    </h2>
    <article>
      <img src="{% static 'blog/images/'|add:image %}" alt={{title}}>
      <address>
        {{author}}
      </address>
      <div>
        Last updated on <time>{{date}}</time>
      </div>
    </article>
  </section>
  <main>
    <p>
      {{content}}
    </p>
  </main>
{% endblock %}
